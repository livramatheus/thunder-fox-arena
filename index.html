<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thunder Fox Arena</title>

    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div style="position: relative; display: inline-block;">
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">
            <div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end;">
                <div style="background-color: yellow; height: 30px; width: 100%;"></div>
                <div id="player-health" style="background: blue; height: 30px; position: absolute; top: 0; right: 0; bottom: 0; width: 100%;"></div>
            </div>
            <div style="background-color: red; width: 100px; height: 100px; flex-shrink: 0;"></div>
            <div style="position: relative; height: 30px; width: 100%;">
                <div style="background-color: yellow; height: 30px;"></div>
                <div id="enemy-health" style="background: blue; height: 30px; position: absolute; top: 0; right: 0; bottom: 0; left: 0; width: 100%;"></div>
            </div>
        </div>
        <canvas></canvas>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
