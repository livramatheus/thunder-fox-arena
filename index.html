<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thunder Fox Arena</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>
<body>
    <div id="popbox">
        <div id="popbox-inner">
            <div id="popbox-content">
            </div>
        </div>
    </div>

    <div id="wrapper">
        <div id="canvas">
            <div id="progress">
                <p>LOADING...</p>
                <div id="progress_bar">
                    <div id="bar_percentage"></div>
                </div>
            
                <div id="percentage_number"></div>
            </div>

            <div id="top-bar">
                <div id="fight-portraits">
                    <div class="fight-portrait">
                        <img src="img/fighters/thunder/thunder_thumb.png" id="fight-p1-portrait" />
                    </div>
                    <div class="fight-portrait">
                        <img src="img/fighters/thunder/thunder_thumb_r.png" id="fight-p2-portrait" />
                    </div>
                </div>

                <div id="bars">
                    <div id="player-health-outer">
                        <div id="player-health-inside"></div>
                        <div id="player-health"></div>
                    </div>
                    <div id="timer">99</div>
                    <div id="enemy-health-outer">
                        <div id="enemy-health-inside"></div>
                        <div id="enemy-health"></div>
                    </div>
                </div>
                <div id="names">
                    <div id="player-name"></div>
                    <div id="enemy-name"></div>
                </div>
            </div>
            <div id="display-text"></div>
            <canvas></canvas>
        </div>
        
        <div id="info">
            <span onclick="openInfo('info-about')">About</span>
            <span onclick="openInfo('info-how-to-play')">How to Play</span>
            <span onclick="openInfo('info-legal')">Legal - Information to Taito</span>
            <span onclick="openInfo('info-author')">Author</span>
        </div>
    </div>
    <script src="https://code.createjs.com/1.0.0/preloadjs.min.js"></script>
    <script src="canvas/canvas.js"></script>
    <script type="module" src="index.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/pagesData.js"></script>
</body>
</html>
