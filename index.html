<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thunder Fox Arena</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="popbox">
        <div id="popbox-inner">
            <div id="popbox-content">
            </div>
        </div>
    </div>

    <div id="wrapper">
        <div id="canvas">
            <div id="top-bar">
                <div id="player-health-outer">
                    <div id="player-health-inside"></div>
                    <div id="player-health"></div>
                </div>
                <div id="timer">10</div>
                <div id="enemy-health-outer">
                    <div id="enemy-health-inside"></div>
                    <div id="enemy-health"></div>
                </div>
            </div>
            <div id="display-text">Draw</div>
            <canvas></canvas>
        </div>
        
        <div id="info">
            <span onclick="openInfo('info-about')">About</span>
            <span onclick="openInfo('info-legal')">Legal - Information to Taito</span>
            <span onclick="openInfo('info-author')">Author</span>
        </div>
    </div>

    <script src="canvas/canvas.js"></script>
    <script type="module" src="index.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/pagesData.js"></script>
</body>
</html>
